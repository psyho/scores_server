<html>
  <head>
    <title>Roman Calculator Scores</title>

    <script type="text/javascript" src="/faye/client.js"></script>
    <script type="text/javascript" src="/js/angular.js"></script>
    <script type="text/javascript" src="/js/sugar.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>

  <body ng-app="scores">
    <table ng-controller="ScoresController">
      <thead>
        <tr>
          <th>Team Name</th>
          <th>Team Score</th>
        </tr>
      </thead>
      <tr ng-repeat="team in teams|orderBy:'-score'">
        <td>{{team.name}}</td>
        <td>{{team.score}}</td>
      </tr>
    </table>
  </body>
</html>
