<html>
  <head>
    <title>Roman Calculator Scores</title>

    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script type="text/javascript" src="/faye/client.js"></script>
    <script type="text/javascript" src="/js/angular.js"></script>
    <script type="text/javascript" src="/js/sugar.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>

  <body ng-app="scores">
    <div class="container">
      <h1>Leaderboard</h1>
      <table class="table table-bordered" ng-controller="ScoresController">
        <thead>
          <tr>
            <th>Team Name</th>
            <th>Team Score</th>
          </tr>
        </thead>
        <tr ng-repeat="team in teams|orderBy:'-score'">
          <td>{{team.name}}</td>
          <td>{{team.score}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
